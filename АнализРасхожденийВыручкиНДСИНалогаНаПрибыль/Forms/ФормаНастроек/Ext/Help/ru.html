<h1>Настройки</h1>
<p>Форма предназначена для настройки "разрешенных" разниц.<br>По умолчанию этот перечень заполнен.<br>Пользователь может самостоятельносто дополнить перечень.<br><br>Указанные в настройках прочие доходы и расходы будут включены в «разрешенные» разницы.</p></body></html>
